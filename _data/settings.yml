projects:
- {name: 'Mini 3D Printed 6-Axis Arm', type: 'Personal Project', year: 'WIP', info: 'A mini 6-axis arm driven by stepper motors with custom gearboxes through a BTT Octopus control board, and controlled via Klipper from a Raspberry Pi 5 running ROS2 with a custom ROS node to convert joint angles to G-code commands.', image: 'assets/img/mini_arm_thumbnail_temp.jpg', url: 'mini_bot', show_more_info: false}
#- {name: 'Turbo - Fixed Wing UAV', type: 'Queens Aerospace', year: '2026', info: 'A fully carbon fiber fixed-wing aircraft developed for the AIAA 2026 student competition to deploy and tow a banner mid-air.', image: 'assets/img/stingray_thumbnail2.jpg', url: 'stingray', show_more_info: false}
- {name: 'MP Substructure QC Rig', type: 'Mosaic Manufacturing', year: '2025', info: 'Developed a device to test proper Material Pod sub-assembly operation during the manufacturing process, and traveled to the contract manufacturer to train workers and ensure seamless integration into the assembly process. Dramatically cut down on QC-rejected Material Pods by catching faulty substructures prior to full assembly.', image: 'assets/img/mp_aqua.jpg', url: 'mosaic_', show_more_info: false}
#- {name: 'Failed to Load Investigation', type: 'Mosaic Manufacturing', year: '2025', info: 'Developed a method of analyzing encoder metrics from a printhead with machine learning clustering algorithms to identify and categorize failure modes.', image: 'assets/img/encoder_readings.jpg', url: 'mosaic_encoders', show_more_info: false}
- {name: 'Hardware Test Rigs', type: 'Mosaic Manufacturing', year: '2025', info: 'Developed several test rigs to aid in software and electrical testing and debugging. Allowed for simulation of full print workflows, and quick swapping of components.', image: 'assets/img/test_rigs.jpg', url: 'mosaic_testrigs', show_more_info: false}
- {name: 'Stingray - Fixed Wing UAV', type: 'Queens Aerospace', year: '2025', info: 'A fully carbon fiber fixed-wing aircraft developed for the AEAC 2025 student competition to locate and map wildfires with an IR camera. Included a Pixhawk 6C flight computer, GPS and airspeed sensors, and stowed landing gear.', image: 'assets/img/stingray_thumbnail2.jpg', url: 'stingray', show_more_info: false}
- {name: 'Crush - Quadcopter', type: 'Queens Aerospace', year: '2025', info: 'A heavy-lift quadcopter made for the AEAC 2025 student competition to pick up and drop off water to aid in fighting forest fires.', image: 'assets/img/crush_thumbnail.jpg', url: 'crush', show_more_info: false}
- {name: 'Vex Robots - High Stakes', type: 'Vex Robotics', year: '2025', info: 'As the Director of Mechanical, and in collaboration with other directors and project managers, we developed a pair of robots from scratch to compete in the 2025 VexU robotics season, receiving the Build Award at the World Championship in Dallas, which recognizes "a well-constructed robot that is built with a high degree of attention to detail in order to hold up to the rigors of competition."', image: 'assets/img/vex_robots_rit.jpg', url: 'vex', show_more_info: true}
#- {name: 'Autonomous Mobile Robot', type: 'Academic Project', year: '2025', info: 'Built off of an OTS skid-steer drive base, utilized slam_toolbox running on ROS2 to autonomously navigate with data from an RP Lidar A1.', image: 'assets/img/203_bot', url: '203_robot', show_more_info: true}
- {name: 'Beam Profile Monitor Actuator', type: 'RMTL', year: '2024', info: 'Made to allow remote control of a beam profile monitor in a Tandetron proton accelerator safely from the control room. Uses an air cylinder for actuation and communicates to the control box with ESP32s over a local network.', image: 'assets/img/beam_profile_thumbnail.jpg', url: 'beam_profile_monitor', show_more_info: false}
- {name: 'Cold Trap', type: 'RMTL', year: '2024', info: 'Designed to be in an ultra-high vacuum chamber with the samples when they are being irradiated, the cold plate surface temperature reaches -25 degrees Celsius to condense any vapors to prevent contamination. This was a modification from a previous underperforming design, that was converted at a low cost with minimal new parts. A 10 to 15-degree reduction in temperature was observed.', image: 'assets/img/cold_trap_cold.jpg', url: 'cold_trap', show_more_info: false}
- {name: 'Night Fury - VTOL UAV', type: 'Queens Aerospace', year: '2024', info: 'Together with a team, we created a fully carbon fiber VTOL aircraft with a 3m wingspan to compete in the Aerial Evolution Association of Canada Student Competition. My contributions include the 3D-printed molds for the carbon fiber skin, the tail and motor mounts, as well as many other small but important components.', image: 'assets/img/night_furry_thumbnail.jpg', url: 'night_fury', show_more_info: false}
- {name: 'VexU Differential Swerve Drive Module', type: 'VEX Robotics', year: '2024', info: 'Made for the 2024 VEXU competition, this module was one of the first in VEX history and gave us a huge competitive edge. It was powered from standard VEX hardware and printed with carbon fiber nylon on a Markforged printer. It incorporated novel design solutions like ring gears with built-in ball bearings and omni wheels that allow us to use it like a CVT. This year, our new module takes up 55% less volume in the robot, with improved reliability and durability.', image: 'assets/img/diff_swerve_v2v3_.jpg', url: 'diff_swerve_vex', show_more_info: true}
#- {name: 'Functional Elevator', type: 'Academic Project', year: '2024', info: '3D printed modular elevator shaft that utilizes a BLDC controlled with an ODrive to move the elevator car through a series of pulleys.', image: 'NA', url: 'NA', show_more_info: true}
- {name: 'Nalo Mix Pro', type: 'Academic Project', year: '2023', info: 'This device can autonomously dispense set amounts of water and naloxone hydrochloride into 5 test tubes on a rotating turntable with an auger system and pump. <br>Designed on SolidWorks and fabricated from 3D-printed and laser-cut acrylic parts.', image: 'assets/img/nalo_mix_thumbnail.jpg', url: 'nalo_mix_pro', show_more_info: true}
- {name: 'Differential Swerve Drive Module V1', type: 'Personal Project', year: '2023', info: 'Originally designed for a swerve drive couch, this module is powered by two large brushless motors, and incorporates a planetary gearbox inside the wheel. Designed in Onshape and printed in PLA, with several of the metal parts being off the shelf.', image: 'assets/img/diff_swerve_v1_cad.jpg', url: 'diff_swerve_v1', show_more_info: true}
- {name: 'Spring Launcher', type: 'Academic Project', year: '2023', info: 'Designed to accurately launch a spring at a certain angle and extension based on kinematic equations to land on a predetermined target for a grade 12 physics project. Modeled in Onshape and fully 3D-printed. Utilizing a lead screw for angle adjustment and a sliding trigger carriage with a ratchet system to hold the spring in place before launch. A metal pin actuated with a button releases the spring.', image: 'assets/img/spring_launcher.png', url: 'spring_launcher', show_more_info: false}
- {name: 'Ion Thruster', type: 'Academic Project', year: '2022', info: 'Was made to demonstrate the principles of an ion thruster and showcase corona discharge for my grade 12 chemistry final project. The design was made with Onshape and included replaceable cathodes and an adjustable anode on a track that would allow me to experiment to find the best setup. It was powered off of 4 1.5 V AA batteries with an off-the-shelf transformer.', image: 'assets/img/ion_thruster_thumbnail.jpg', url: 'ion_thruster', show_more_info: false}
- {name: '3D Printed DC Motor', type: 'Academic Project', year: '2021', info: 'A fully functional DC motor that was created to demonstrate motor principles for a grade 11 physics project. My teacher liked it so much he gave me a 100% in the course for it.', image: 'assets/img/dc_motor_tumbnail.jpg', url: 'dc_motor', show_more_info: true}
- {name: 'Nintendo Switch Apple Watch Charger', type: 'Etsy Product', year: '2022', info: 'This little stand was my best-selling product on Etsy. The design went through about a dozen iterations to optimize for consistent surface quality and ease of assembly.', image: 'assets/img/apple_watch_stand_thumbnail.jpg', url: 'etsy_stuff', show_more_info: true}
- {name: 'AirTag Pokeball Keychain', type: 'Etsy Product', year: '2022', info: 'This keychain was another great selling product. It snapped together and hid an Apple AirTag inside to prevent thefts of bags and backpacks.', image: 'assets/img/pokeball_on_bag.jpg', url: 'etsy_stuff', show_more_info: true}
- {name: 'Adjustable iPad Stand', type: 'Etsy Product', year: '2022', info: 'This tablet stand integrated a rack and pinion system with a knob on the bottom for a continuously adjustable angle.', image: 'assets/img/tablet_stand_thumbnail.jpg', url: 'etsy_stuff', show_more_info: true}
- {name: 'Remote Control Airplane V3', type: 'Personal Project', year: '2022', info: 'The goal for this aircraft was really slow and stable flight. Added leading-edge slats and permanently deployed flaps with 3D-printed parts to increase the stall angle, allowing for diabolically slow speeds.', image: 'assets/img/airplane_v3_thumbnail.jpg', url: 'rc_plane_v3', show_more_info: false}
- {name: 'Remote Control Airplane V2', type: 'Personal Project', year: '2021', info: 'The design goal for this airplane was to make it cheap and easy to construct and fly. Which is why I ditched the high-speed ducted fan for a propeller and went for a more conventional and stable airframe design. This aircraft was constructed almost entirely out of foam board and reused all the electronics.', image: 'assets/img/airplane_v2.jpg', url: 'rc_plane_v2', show_more_info: false}
- {name: 'Remote Control Flying Wing', type: 'Personal Project', year: '2019', info: 'The wings of this airplane were made from polystyrene foam cut with a homemade hot wire cutter and wooden dowels as spars. While the airframe was made up of 3mm and 6mm balsa wood sheets. It was propelled with a 75mm ducted fan and used mostly off-the-shelf electronic parts, except for a front FPV camera which was salvaged from a broken FPV quadcopter.', image: 'assets/img/flying_wing_in_flight.png', url: 'rc_flying_wing', show_more_info: false}
#- {name: '3D Printed 6-Axis Arm', type: 'Personal Project', year: 'WIP', info: 'Currently just CAD drawings of a split-ring planetary gearbox for the shoulder joint, but when completed it will be a nearly fully 3D-printed arm reinforced with carbon fiber rods, running on brushless motors and ODrives.', image: 'assets/img/robot_arm_gearbox_cad.jpg', url: '404', show_more_info: false} 

awards:
- {name: 'The Engineering Society Prize', type: 'Queens Engineering Society', year: '2025', info: 'Awarded by the Queens Engineering Society to a second-year student who has contributed most to the University and exhibited the most ability in extracurricular leadership.', image: 'assets/img/engsoc_award.jpg'}
- {name: 'Canadian Engineering Competition - 1st', type: 'Canadian Federation of Engineering Students', year: '2025', info: 'Competed against regional finalists from across Canada to design, build, and present a prototype to solve an engineering problem. Qualified by winning the Ontario Engineering Competition.', image: 'assets/img/cec_pic4.jpg'}
- {name: 'Ontario Engineering Competition - 1st', type: 'Engineering Student Societies Council of Ontario', year: '2025', info: 'Competed against 16 teams from across Ontario to design, build, and present a prototype to solve an engineering problem. Qualified by winning the Queens Engineering Competition.', image: 'assets/img/oec_thumbnail.jpg'}
- {name: 'Undergraduate Research Award', type: 'NSERC', year: '2024', info: 'Received funding from NSERC to conduct research at the Reactor Materials Testing Lab at Queens, under Dr. Mark Daymond in the nuclear engineering field.', image: 'assets/img/beam_profile_thumbnail.jpg'}

