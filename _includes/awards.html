---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Awards</h3>
{% for award in site.data.settings.awards %}
<div class="row g-5 mb-5"> 
  <div class="col-md-6">
    <h5><strong>{{ award.name }}, </strong>{{ award.year }}</h5>
    <p style="color: rgb(1,95,138)">{{award.type}}</p>
    <p>{{ award.info }}</p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ award.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
