---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
{% for project in site.data.settings.projects %}
<div class="row g-5 mb-5"> 
  <div class="col-md-6">
    <h5><strong>{{ project.name }}, </strong>{{ project.year }}</h5>
    <p style="color: rgb(1,95,138)">{{project.type}}</p>
    <p>{{ project.info }}</p>
    {% if project.show_more_info %}
    <p><a href="{{ site.github.url }}/projects/{{ project.url }}">More info</a></p>
    {% endif %}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ project.image }}" alt="Missing image" width="100%">
  </div>
</div>
{% endfor %}
