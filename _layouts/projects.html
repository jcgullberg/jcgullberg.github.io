---
layout: default
---

{{ content }}

<h3 class="fw-bold border-bottom pb-3 mb-5">Projects</h3>
{% for project in site.data.settings.projects %}
<div class="row g-5 mb-5">
  <div class="col-md-6">
    <h5><strong>{{ project.name }}, </strong>{{ project.year }}</h5>
    <p>{{ project.info }}</p>
    <p>Phone: {{ project.phone }}</p>
    <p><a href="{{ site.github.url }}/projetcs/{{ project.url }}">More info</a></p>
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/{{ project.image }}" alt="Contact" width="100%">
  </div>
</div>
{% endfor %}
